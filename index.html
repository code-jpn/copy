<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>コピー用リンク</title>
</head>
<body>
    <script>
		let msg = document.createElement('center').innerText;
		msg = '画面をタップorクリックしてコピー'
		document.addEventListener('click',copy);
		document.addEventListener('keydown',copy);
		document.addEventListener('touchstart',copy);
		function copy(){
		    const params = new URLSearchParams(window.location.search);
		    const text = params.get('s');
		    const anchor = params.get('a');
		    navigator.clipboard.writeText(text).then(() => {
				msg = 'コピーしました';
		        if (document.referrer) {window.location.href = document.referrer + (anchor ? `#${anchor}` : '');}
				else {window.location.href = 'https://google.com' //'https://memo.zu-ga.net';
				}
		    }) .catch(err => {window.location.href = 'https://google.com'//'https://memo.zu-ga.net';
		    });
		}
     </script>
</body>
</html>
