<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>コピーが完了しました</title>
</head>
<body>
　<script>
 if (confirm('テキストをコピーして前のページに戻りますか？')) {
    const params = new URLSearchParams(window.location.search);
    const text = params.get('s');
    const anchor = params.get('a');

    navigator.clipboard.writeText(text)
      .then(() => {
        console.log('コピー成功:', text);
        if (document.referrer) {
          window.location.href = document.referrer + (anchor ? `#${anchor}` : '');
        } else {
          console.log('トップページ(仮)に戻ります。');
        }
      })
      .catch(err => {
        console.error('コピー失敗:', err);
      });
  }
  </script>
</body>
</html>
