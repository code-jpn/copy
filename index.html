<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>コピー用リンク</title>
</head>
<body>
	<center>画面をタップorクリック</center>
	<script>
document.addEventListener('click',copy)
function copy(){
    const params = new URLSearchParams(window.location.search);
    const text = params.get('s');
    const anchor = params.get('a');

    navigator.clipboard.writeText(text)
      .then(() => {
        console.log('コピー成功:', text);
        if (document.referrer) {
          window.location.href = document.referrer + (anchor ? `#${anchor}` : '');
        } else {
          console.log('トップページ(仮)に戻ります。');
		  // window.location.href = ''
        }
      })
      .catch(err => {
        console.error('コピー失敗:', err);
		// window.location.href = ''
      });
}();
  </script>
</body>
</html>
