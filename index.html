<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>コピー用リンク</title>
</head>
<body>
    <script>
		let msg = document.createElement('div');
		msg.style.textAlign = 'center';
		msg.innerText = '画面をタップorクリックしてコピー';
		document.body.appendChild(msg);
		document.addEventListener('click',copy);
		document.addEventListener('keydown',copy);
		document.addEventListener('touchstart',copy);
		function copy(){
		    const params = new URLSearchParams(window.location.search);
		    const text = params.get('s');
		    const num = Number(params.get('n'));
		    const anchor = params.get('a');
		    navigator.clipboard.writeText(text).then(() => {
				msg.innerText = 'コピーが成功しました';
				if (num) {window.location.href = `https://memo.zu-ga.net/${num}.html` + (anchor ? `#${anchor}` : '#renewClipboard');}
		        else if (document.referrer) {window.location.href = document.referrer + (anchor ? `#${anchor}` : '#renewClipboard');}
				else {window.location.href = 'https://memo.zu-ga.net';}
		    }) .catch(err => {console.error("正常にコピーできませんでした。",err);
		    });
		}
     </script>
</body>
</html>
